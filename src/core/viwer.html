<div class="\{classNames.coolPhoto\}"<!-- BEGIN hide:exist --> style="display:none;"<!-- END hide:exist --> data-action-touchmove="preventBrowserAction">
	<div class="\{classNames.coolPhotoBody\}">
		<div class="\{classNames.coolPhotoInner\}">
				<div class="\{classNames.coolPhotoHeader\}">
					<span class="\{classNames.coolPhotoCount\}">{currentIndex}[increment]/{total}</span>
					<span class="\{classNames.coolPhotoCaption\}"><!-- BEGIN items:loop --><!-- \BEGIN currentIndex:touch#{index} -->{caption}<!-- \END currentIndex:touch#{index} --><!-- END items:loop --></span>
					<button class="\{classNames.coolPhotoDismiss\}" data-action-click="hidePhoto()"></button>
				</div>
				<ul style="transform:translateX({translateX}px);" class="\{classNames.coolPhotoList\}<!-- BEGIN onMoveClass:exist --> \{classNames.coolPhotoListOnMove\}<!-- END onMoveClass:exist -->">
					<!-- BEGIN items:loop -->
					<li style="transform:translate({translateX}px,{translateY}px);">
						<div style="transform:translate({x}px,{y}px) scale({scale});" class="\\{classNames.coolPhotoImgWrap\\}">
							<img style="<!-- \BEGIN currentIndex:touch#{index} -->transform:translate(\{photoPosX\}[virtualPos]px,\{photoPosY\}[virtualPos]px) scale(\{scaleSize\});<!-- \END currentIndex:touch#{index} -->" src="{src}" class="\\{classNames.coolPhotoImg\\}<!-- \BEGIN scale:exist -->  \\{classNames.coolPhotoImgOnMove\\}<!-- \END scale:exist --><!-- \BEGIN elastic:exist --> \\{classNames.coolPhotoImgElasticMove\\}<!-- \END elastic:exist --><!-- \BEGIN currentIndex:touch#{index} --> current<!-- \END currentIndex:touch#{index} -->" data-action-mousemove="onDrag" data-action-mousedown="beforeDrag" data-action-mouseup="afterDrag" data-action-touchstart="beforeDrag" data-action-touchmove="onDrag" data-action-touchend="afterDrag">
						</div>
					</li>
					<!-- END items:loop -->
				</ul>
				<!-- BEGIN arrows:exist -->
				<ul class="\{classNames.coolPhotoArrows\}<!-- BEGIN hideUi:exist --> hide<!-- END hideUi:exist -->">
					<li class="\{classNames.coolPhotoArrowLeft\}<!-- BEGIN showPrevArrow:exist --> show<!-- END showPrevArrow:exist -->" data-action-click="gotoSlide({prev})"></li>
					<li class="\{classNames.coolPhotoArrowRight\}<!-- BEGIN showNextArrow:exist --> show<!-- END showNextArrow:exist -->" data-action-click="gotoSlide({next})"></li>
				</ul>
				<!-- END arrows:exist -->
				<!-- BEGIN nav:exist -->
				<ul class="\{classNames.coolPhotoNav\}<!-- BEGIN hideUi:exist --> hide<!-- END hideUi:exist -->">
					<!-- BEGIN items:loop -->
					<li data-action-click="gotoSlide({index})"><img src="{src}"></li>
					<!-- END items:loop -->
				</ul>
				<!-- END nav:exist -->
		</div>
	</div>
</div>
