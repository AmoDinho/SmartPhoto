<div class="\{classNames.coolPhoto\}"<!-- BEGIN hide:exist --> style="display:none;"<!-- END hide:exist -->>
	<div class="\{classNames.coolPhotoBody\}" data-action-click="hidePhoto">
		<div class="\{classNames.coolPhotoInner\}">
				<ul style="transform:translateX({translateX}px);" class="\{classNames.coolPhotoList\}<!-- BEGIN onMoveClass:exist --> \{classNames.coolPhotoListOnMove\}<!-- END onMoveClass:exist -->">
					<!-- BEGIN items:loop -->
					<li style="transform:translateX({translateX}px)<!-- \BEGIN scale:exist --><!-- \BEGIN currentIndex:touch#{index} --> scale(2)<!-- \END currentIndex:touch#{index} --><!-- \END scale:exist -->;" data-action-mousedown="beforeDrag" data-action-mouseup="afterDrag" data-action-mousemove="onDrag" data-action-touchstart="beforeDrag" data-action-touchmove="ondrag" data-action-touchend="afterDrag">
						<img style="<!-- \BEGIN currentIndex:touch#{index} -->transform:translate(\{photoPosX\}px,\{photoPosY\}px);<!-- \END currentIndex:touch#{index} -->" src="{src}" class="\\{classNames.coolPhotoImg\\}" data-action-mousemove="onPhotoDrag" data-action-mousedown="beforePhotoDrag" data-action-mouseup="afterPhotoDrag" data-action-touchstart="beforePhotoDrag" data-action-touchmove="onPhotoDrag" data-action-touchend="afterPhotoDrag">
					</li>
					<!-- END items:loop -->
				</ul>
				<!-- BEGIN arrows:exist -->
				<ul class="\{classNames.coolPhotoArrows\}">
						<!-- BEGIN showPrevArrow:exist -->
						<li class="\{classNames.coolPhotoArrowLeft\}" data-action-click="gotoSlide({prev})"></li>
						<!-- END showPrevArrow:exist -->

						<!-- BEGIN showNextArrow:exist -->
						<li class="\{classNames.coolPhotoArrowRight\}" data-action-click="gotoSlide({next})"></li>
						<!-- END showNextArrow:exist -->
				</ul>
				<!-- END arrows:exist -->
				<!-- BEGIN nav:exist -->
				<ul class="\{classNames.coolPhotoNav\}">
					<!-- BEGIN items:loop -->
					<li data-action-click="gotoSlide({index})"><img src="{src}"></li>
					<!-- END items:loop -->
				</ul>
				<!-- END nav:exist -->
		</div>
	</div>
</div>
