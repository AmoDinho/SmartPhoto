<div class="\{classNames.smartPhoto\}"<!-- BEGIN hide:exist --> style="display:none;"<!-- END hide:exist -->>
	<div class="\{classNames.smartPhotoBody\}">
		<div class="\{classNames.smartPhotoInner\}">
				<div class="\{classNames.smartPhotoHeader\}">
					<span class="\{classNames.smartPhotoCount\}">{currentIndex}[increment]/{total}</span>
					<span class="\{classNames.smartPhotoCaption\}"><!-- BEGIN items:loop --><!-- \BEGIN currentIndex:touch#{index} -->{caption}<!-- \END currentIndex:touch#{index} --><!-- END items:loop --></span>
					<button class="\{classNames.smartPhotoDismiss\}" data-action-click="hidePhoto()"></button>
				</div>
				<ul style="transform:translateX({translateX}px);" class="\{classNames.smartPhotoList\}<!-- BEGIN onMoveClass:exist --> \{classNames.smartPhotoListOnMove\}<!-- END onMoveClass:exist -->">
					<!-- BEGIN items:loop -->
					<li style="transform:translate({translateX}px,{translateY}px);" class="<!-- \BEGIN currentIndex:touch#{index} -->current<!-- \END currentIndex:touch#{index} -->">
						<div style="transform:translate({x}px,{y}px) scale({scale});" class="\\{classNames.smartPhotoImgWrap\\}">
							<img style="<!-- \BEGIN currentIndex:touch#{index} -->transform:translate(\{photoPosX\}[virtualPos]px,\{photoPosY\}[virtualPos]px) scale(\{scaleSize\});<!-- \END currentIndex:touch#{index} -->" src="{src}" class="\\{classNames.smartPhotoImg\\}<!-- \BEGIN scale:exist -->  \\{classNames.smartPhotoImgOnMove\\}<!-- \END scale:exist --><!-- \BEGIN elastic:exist --> \\{classNames.smartPhotoImgElasticMove\\}<!-- \END elastic:exist -->" data-action-mousemove="onDrag" data-action-mousedown="beforeDrag" data-action-mouseup="afterDrag" data-action-touchstart="beforeDrag" data-action-touchmove="onDrag" data-action-touchend="afterDrag" ondragstart="return false;">
						</div>
					</li>
					<!-- END items:loop -->
				</ul>
				<!-- BEGIN arrows:exist -->
				<ul class="\{classNames.smartPhotoArrows\}<!-- BEGIN hideUi:exist --> hide<!-- END hideUi:exist -->">
					<li class="\{classNames.smartPhotoArrowLeft\}<!-- BEGIN showPrevArrow:exist --> show<!-- END showPrevArrow:exist -->" data-action-click="gotoSlide({prev})"></li>
					<li class="\{classNames.smartPhotoArrowRight\}<!-- BEGIN showNextArrow:exist --> show<!-- END showNextArrow:exist -->" data-action-click="gotoSlide({next})"></li>
				</ul>
				<!-- END arrows:exist -->
				<!-- BEGIN nav:exist -->
				<nav class="\{classNames.smartPhotoNav\}<!-- BEGIN hideUi:exist --> hide<!-- END hideUi:exist -->">
					<ul >
						<!-- BEGIN items:loop -->
						<li data-action-click="gotoSlide({index})" class="<!-- \BEGIN currentIndex:touch#{index} -->current<!-- \END currentIndex:touch#{index} -->" style="background-image:url({src});"></li>
						<!-- END items:loop -->
					</ul>
				</nav>
				<!-- END nav:exist -->
		</div>
	</div>
</div>
